<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for the container */
    .container {
      display: flex;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
    }

    /* Styling for the icon on the left */
    .icon {
      margin-right: 20px;
      width: 40px; /* Adjust as needed */
      height: 40px; /* Adjust as needed */
      /* Add any additional styling for the icon */
    }

    /* Styling for the text on the right */
    .text {
      flex-grow: 1;
      /* Add any additional styling for the text */
    }

    /* Styling for the call-to-action button */
    .cta-button {
      padding: 10px 20px;
      background-color: #007bff; /* Adjust as needed */
      color: #fff; /* Adjust as needed */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* Add any additional styling for the button */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="icon">
    <!-- Add your icon here -->
    <img src="your-icon.png" alt="Icon">
  </div>
  <div class="text">
    <!-- Add your text here -->
    <p>This is a block of text. You can add more content here.</p>
  </div>
  <button class="cta-button">Call to Action</button>
</div>

</body>
</html>
