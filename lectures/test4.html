<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add the Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Basic styling for the comment container */
    .comment-container {
      display: flex;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
    }

    /* Styling for the comment icon on the left */
    .comment-icon {
      margin-right: 20px;
      width: 40px; /* Adjust as needed */
      height: 40px; /* Adjust as needed */
      /* Add any additional styling for the comment icon */
    }

    /* Styling for the text on the right */
    .comment-text {
      flex-grow: 1;
      /* Add any additional styling for the text */
    }

    /* Styling for the comment button */
    .comment-button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #007bff; /* Adjust as needed */
      color: #fff; /* Adjust as needed */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* Add any additional styling for the comment button */
    }

    /* Styling for the icon inside the comment button */
    .comment-button i {
      margin-left: 5px; /* Adjust as needed */
    }
  </style>
</head>
<body>

<div class="comment-container">
  <div class="comment-icon">
    <!-- Add your icon here -->
    <img src="your-icon.png" alt="Comment Icon">
  </div>
  <div class="comment-text">
    <!-- Add your text here -->
    <p>This is a block of text. You can add more content here.</p>
  </div>
  <button class="comment-button">
    Add Comment
    <i class="fas fa-arrow-right"></i> <!-- Font Awesome arrow-right icon -->
  </button>
</div>

</body>
</html>
