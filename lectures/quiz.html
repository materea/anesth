<!DOCTYPE html>
<html>
<head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Quiz</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Start Quiz</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">Ã—</span>
    <form id="quiz" onsubmit="return false;">
      <h1>Quiz</h1>
      <div>
        <p>Question 1: What is the capital of France?</p>
        <input type="radio" name="question1" value="A"> A) Madrid<br>
        <input type="radio" name="question1" value="B"> B) Rome<br>
        <input type="radio" name="question1" value="C"> C) Paris<br>
      </div>
      <div>
        <p>Question 2: What is 2+2?</p>
        <input type="radio" name="question2" value="A"> A) 3<br>
        <input type="radio" name="question2" value="B"> B) 4<br>
        <input type="radio" name="question2" value="C"> C) 5<br>
      </div>
      <input type="submit" value="Submit" onclick="calculateScore()">
    </form>
    <div id="results"></div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

function calculateScore() {
  var score = 0;
  var missedQuestions = [];
  var question1 = document.querySelector('input[name="question1"]:checked');
  var question2 = document.querySelector('input[name="question2"]:checked');

  if(question1 && question1.value === "C") {
    score++;
  } else {
    missedQuestions.push("Question 1");
  }

  if(question2 && question2.value === "B") {
    score++;
  } else {
    missedQuestions.push("Question 2");
  }

  var resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Your score is: " + score + "</p>";
  if(missedQuestions.length > 0) {
    resultsDiv.innerHTML += "<p>You missed the following questions: " + missedQuestions.join(", ") + "</p>";
  }
}
</script>

</body>
</html>
